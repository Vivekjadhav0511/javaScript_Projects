<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>

    <section class="contact">
        <h2>Contact Me !</h2>

        <form action="#">
            <div class="inputBox">

                <div class="input-feild field">
                    <input type="text" id="fullName" class="Input-border"  class="item" placeholder="Full Name">
                    <div class="erroe_text"> Full Name Can't Be Blank</div>
                </div>
                <div class="input-feild field">
                    <input type="text" id="emailAddress" class="Input-border " class="item"  placeholder="Email Address">
                    <div class="erroe_text emailError">Email Address Can't Be Blank</div>
                </div>

            </div>
            <div class="inputBox">

                <div class="input-feild field">
                    <input type="text" id="phoneNumber" class="Input-border"  class="item" placeholder="Phone Number">
                    <div class="erroe_text">Enter a valid Phone Number</div>
                </div>
                <div class="input-feild field">
                    <input type="text" id="Subject" class="Input-border" class="item"  placeholder="Subject">
                    <div class="erroe_text">Please Enter a Subject</div>
                </div>

            </div>
            <div class="inputMessage field">
                <textarea name="" id="yourMessage" class="Input-border" class="item"  placeholder="Your Message" rows="10" cols="54"
                    autocomplete="off"> Your Message </textarea>
                <div class="erroe_text">Message Can't Be Blank</div>

            </div>
            <div class="submit-div">
                <button id="submitbtn" class="" type="submit">Send Message</button>
            </div>
        </form>

    </section>

</body>


</html>
